<div class="container">

    <div class="row">

        <div class="col-xl-8 offset-xl-2 py-5">
            <p>Get in touch and we'll get back to you as soon as we can. We look forward to hearing from you!</p>
            <h1>Contact Form</h1>
            <form id="contact-form" method="post" action="mailto:nischal.gautam08@yahoo.com" enctype="text/plain" role="form" method="post">
            
                <div class="messages"></div>
            
                <div class="controls">
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name"> <strong>NAME*</strong></label>
                                <input id="form_name" type="text" name="name" class="form-control"
                                    placeholder="Please enter your Name " required="required"
                                    data-error="Firstname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email"><strong>EMAIL*</strong></label>
                                <input id="form_email" type="email" name="email" class="form-control"
                                    placeholder="Please enter your Email " required="required"
                                    data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message"><strong>MESSAGE*</strong></label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Please write your queries here..."
                                    rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted">
                                <strong>*</strong> These fields are required.</p>
                        </div>
                    </div>
                </div>
            
            </form>

        </div>

    </div>
